<h2>My dishes</h2>
<ul class="dishes">
  <li *ngFor="let dish of dishes">
    <button type="button"
            (click)="onSelect(dish)"
            [class.selected]="dish === selectedDish">
      <span class="badge">{{dish.id}}</span>
      <span class="name">{{dish.name}}</span></button>
  </li>
</ul>

<app-dish-detail [dish]="selectedDish"></app-dish-detail>
